<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Headers Example</title>
    <style>
        body {
            background-color: #333;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .textbox {
            background-color: #555;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Header 1</h2>
        <div class="textbox">
            <p>Text box content for Header 1 goes here.</p>
        </div>
    </div>

    <div class="header">
        <h2>Header 2</h2>
        <div class="textbox">
            <p>Text box content for Header 2 goes here.</p>
        </div>
    </div>

    <div class="header">
        <h2>Header 3</h2>
        <div class="textbox">
            <p>Text box content for Header 3 goes here.</p>
        </div>
    </div>

</body>
</html>
